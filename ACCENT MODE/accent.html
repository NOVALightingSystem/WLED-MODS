<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accent Mode</title>
    <link rel="stylesheet" href="style.css">
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="accent-mode">
        <h1>Accent Mode</h1>
        <div class="color-select">
            <input type="color" id="colorPicker" value="#ffffff">
        </div>
        <div class="bulb-controls">
            <button id="offButton" class="btn sml">X</button>
            <button id="prevButton" class="btn sml">-</button>
            <div id="bulbDisplay" class="bulb-display">0</div>
            <button id="nextButton" class="btn sml">+</button>
            <button id="onButton" class="btn sml">âœ”</button>
        </div>
        <div class="sliders">
            <label for="rgbSlider">RGB Brightness</label>
            <input type="range" id="rgbSlider" min="0" max="255" value="128">
            <label for="whiteSlider">White Brightness</label>
            <input type="range" id="whiteSlider" min="0" max="255" value="0">
        </div>
        <button id="saveThemeButton" class="btn">Save Theme</button>
    </div>
    <script src="accentMode.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
